<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Prompt Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #374151;
        }

        .header p {
            margin: 4px 0 0 0;
            color: #6b7280;
            font-size: 12px;
        }

        .stats {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            text-align: center;
            border: 1px solid #e5e7eb;
        }

        .stats-number {
            font-size: 24px;
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 4px;
        }

        .stats-label {
            font-size: 12px;
            color: #6b7280;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .help-text {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            margin-top: 12px;
            line-height: 1.4;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid #e5e7eb;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-text {
            font-size: 12px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Prompt Assistant</h1>
        <p>Quick access to your settings</p>
    </div>

    <div class="status">
        <div class="status-dot"></div>
        <div class="status-text">Extension Active</div>
    </div>

    <div class="stats">
        <div class="stats-number" id="prompt-count">-</div>
        <div class="stats-label">Saved Prompts</div>
    </div>

    <div class="actions">
        <button class="btn btn-primary" id="open-options">Manage Prompts</button>
        <button class="btn btn-secondary" id="refresh-prompts">Refresh</button>
    </div>

    <div class="help-text">
        Go to ChatGPT and type "/" to see your prompts. Visit the settings to add new ones.
    </div>

    <script src="popup.js"></script>
</body>
</html>
